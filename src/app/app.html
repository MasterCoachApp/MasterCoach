<ion-menu [content]="content" type="reveal" id="mainCalendarMenu">
    <ion-header>
        <ion-toolbar>
            <ion-item no-lines color="dark">
                <ion-label class = "name font_Roboto">Jonah Elbaz</ion-label>
                <ion-select [(ngModel)]="this.calendarMenu.displayedYear" (ionChange)="this.setCalendarYear()">
                    <ion-option *ngFor="let year of years">{{year}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-calendar></ion-calendar>
        <!--<ion-calendar [ngClass]="displayFullCalendar ? 'showingCalendar' : 'noDisplay'" #calendar-->
        <!--(swipe)="swipe($event, calendar)"-->
        <!--(onMonthSelect)="onMonthSelect($event)"-->
        <!--(onDaySelect)="onDaySelect($event)">-->
        <!--</ion-calendar>-->

           <ion-label class="menuSectionHeader font_Roboto" (click)="collapsable.filter.main = !collapsable.filter.main">
                Filters
               <ion-icon class="arrowIcon" item-left name="ios-arrow-forward" *ngIf="!collapsable.filter.main"></ion-icon>
               <ion-icon class="arrowIcon" item-left name="ios-arrow-down" *ngIf="collapsable.filter.main"></ion-icon>
            </ion-label>
            <ion-list no-lines id="filterList" class="accordion-list" *ngIf="collapsable.filter.main">

                <ion-label class="calendar-item filter font_Roboto" (click)="collapsable.filter.labelsFilterOpen = !collapsable.filter.labelsFilterOpen">
                    Labels
                </ion-label>
                <div *ngIf="collapsable.filter.labelsFilterOpen">
                    <ion-item *ngFor="let label of listOfLabels">
                        <ion-label class="font_Roboto"> {{label.getValue()}}</ion-label>
                        <ion-checkbox (click)="updateLabelFilters(label)"></ion-checkbox>
                    </ion-item>
                </div>
                <ion-label class="calendar-item filter font_Roboto" (click)="collapsable.filter.athleteFilterOpen = !collapsable.filter.athleteFilterOpen">
                    Athlete
                </ion-label>

                <div *ngIf="collapsable.filter.athleteFilterOpen">
                    <ion-item>
                        <ion-label>Jonah Elbaz</ion-label>
                        <ion-checkbox></ion-checkbox>
                    </ion-item>
                    <ion-item>
                        <ion-label>Dylan Golow</ion-label>
                        <ion-checkbox></ion-checkbox>
                    </ion-item>
                    <ion-item>
                        <ion-label>Alex Stathis</ion-label>
                        <ion-checkbox></ion-checkbox>
                    </ion-item>
                </div>
            </ion-list>

    </ion-content>
    <ion-footer>
    <ion-row>
        <ion-col style="text-align: center; font-size: 25px;">
            <ion-icon item-right name="md-share" class="share"></ion-icon>
        </ion-col>
        <ion-col style="text-align: center; font-size: 30px;">
            <ion-icon item-right name="ios-download-outline" class="share"></ion-icon>
        </ion-col>
    </ion-row>
        </ion-footer>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
