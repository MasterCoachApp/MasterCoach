<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
      <ion-buttons>
          <button ion-button style="font-size: 20px;" (click)="displayFullCalendar = !displayFullCalendar">
              {{this.monthInView}}  {{this.calMenu.getDisplayedYear()}} &nbsp; <ion-icon *ngIf="!displayFullCalendar" name="md-arrow-dropdown"></ion-icon><ion-icon *ngIf="displayFullCalendar" name="md-arrow-dropup"></ion-icon>

          </button>
      </ion-buttons>
  </ion-navbar>

    <ion-calendar [ngClass]="displayFullCalendar ? 'showingCalendar' : 'noDisplay'" #calendar (swipe)="swipe($event, calendar)"
                  (onMonthSelect)="onMonthSelect($event)"
                  (onDaySelect)="onDaySelect($event)"
                  [events]="currentEvents" >
    </ion-calendar>
</ion-header>

<ion-content padding [ngClass]="displayFullCalendar ? 'showingCalendarContent' : ''">
    <ion-fab class="circleTab" right bottom>
        <button ion-fab class="homeFab"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab class="noButton" (click)="createNewTraining(dateSelected)">
                <ion-icon name="ios-bicycle"></ion-icon>
                <div class="label">Training</div>
            </button>
            <button ion-fab class="noButton">
                <ion-icon name="ios-trophy"></ion-icon>
                <div class="label">Competition</div>
            </button>
            <button ion-fab class="noButton">
                <ion-icon name="ios-medkit"></ion-icon>
                <div class="label">Rehabilitation</div>
            </button>
        </ion-fab-list>
    </ion-fab>
    <div>
        <ion-row>
            <ion-col>
                <hr data-content="Planned" class="hr-text">
            </ion-col>
        </ion-row>
        <ion-row *ngIf="this.dateSelected.content.planned != null">
            <h3 class="nothingPlanned">You have no planned trainings</h3>
        </ion-row>

    </div>
    <div class="executed">
        <ion-row>
            <ion-col>
                <hr data-content="Executed" class="hr-text">
            </ion-col>
        </ion-row>
        <ion-row *ngIf="this.dateSelected.content.executed != null">
            <h3 class="nothingPlanned">You did not train today</h3>
        </ion-row>
    </div>
</ion-content>
