<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons>
            <button ion-button style="font-size: 20px;" (click)="displayFullCalendar = !displayFullCalendar">
                {{this.monthInView}} &nbsp;
                <ion-icon *ngIf="!displayFullCalendar" name="md-arrow-dropdown"></ion-icon>
                <ion-icon *ngIf="displayFullCalendar" name="md-arrow-dropup"></ion-icon>

            </button>
        </ion-buttons>
    </ion-navbar>

    <ion-calendar [ngClass]="displayFullCalendar ? 'showingCalendar' : 'noDisplay'" #calendar
                  (swipe)="swipe($event, calendar)"
                  (onMonthSelect)="onMonthSelect($event)"
                  (onDaySelect)="onDaySelect($event)"
                  [events]="currentEvents">
    </ion-calendar>
</ion-header>

<ion-content [ngClass]="displayFullCalendar ? 'showingCalendarContent' : ''">
    <ion-list no-lines no-border>
        <ion-item *ngFor="let date of datesThisYear">
            <ion-row>
                <ion-col col-3 class="dateCol">
                    <ion-list-header left text-capitalize="none">
                        <table>
                            <tr class="date">
                                <th>{{date.date.getDate()}}</th>
                            </tr>
                            <tr class="day">
                                <th>{{date.dayOfTheWeek}}</th>
                            </tr>
                        </table>
                    </ion-list-header>
                </ion-col>
                <ion-col col-9>
                    <!--<div>-->
                        <!--&lt;!&ndash;Planned content&ndash;&gt;-->
                        <!--<div *ngIf="this.dateSelected.content.planned.length == 0 || this.content.planned == null">-->
                            <!--<ion-row>-->
                                <!--<ion-col>-->
                                    <!--<hr data-content="Planned" class="hr-text">-->
                                <!--</ion-col>-->
                            <!--</ion-row>-->
                            <!--<ion-row>-->
                                <!--<h3 class="nothingPlanned">You have no planned trainings</h3>-->
                            <!--</ion-row>-->
                        <!--</div>-->
                        <!--<div *ngIf="this.dateSelected.content.planned.length > 0">-->

                        <!--</div>-->
                        <!--&lt;!&ndash;&ndash;&gt;-->
                    <!--</div>-->

                    <div>
                        <!--Executed content-->
                        <div class="executed"
                             *ngIf="this.dateSelected.content.executed.length == 0 || this.content.executed == null">
                            <ion-row>
                                <ion-col>
                                    <hr data-content="Executed" class="hr-text">
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <h3 class="nothingPlanned">You did not train today</h3>
                            </ion-row>
                        </div>
                        <div class="executed" *ngIf="this.dateSelected.content.executed.length > 0">

                        </div>
                        <!---->
                    </div>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>

    <ion-fab class="circleTab" right bottom>
        <button ion-fab class="homeFab">
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab class="noButton" (click)="createNewTraining(dateSelected)">
                <ion-icon name="ios-bicycle"></ion-icon>
                <div class="label">Training</div>
            </button>
            <button ion-fab class="noButton">
                <ion-icon name="ios-trophy"></ion-icon>
                <div class="label">Competition</div>
            </button>
            <button ion-fab class="noButton">
                <ion-icon name="ios-medkit"></ion-icon>
                <div class="label">Rehabilitation</div>
            </button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
