<ion-header>

  <ion-navbar>
    <ion-buttons left (click)="cancel()">
      <button ion-button="arrow-back" color="primary">
        <ion-icon name="ios-arrow-down"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Unit Converter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col col-4>
      <ion-label>Feet</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label>Inches</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4>
      <ion-input [(ngModel)]="measurements.feet" (keypress)="isNumber($event)" (ionChange)="updateScoreImperial()" (ionFocus)="updateTextFocus('feet')" (ionBlur)="updateTextBlur('feet')"></ion-input>
    </ion-col>
    <ion-col col-4>
      <ion-input [(ngModel)]="measurements.inches" (keypress)="isNumber($event)" (ionChange)="updateScoreImperial()" (ionFocus)="updateTextFocus('inches')" (ionBlur)="updateTextBlur('inches')"></ion-input>
    </ion-col>
    <ion-col col-4>
      <ion-input [(ngModel)]="outputs.metric" class="output" [readonly]="true" (keypress)="isNumber($event)" (ionFocus)="updateTextFocus('inches')" (ionBlur)="updateTextBlur('inches')"></ion-input>
    </ion-col>
  </ion-row>
  </ion-grid>
  <ion-grid>
  <ion-row>
    <ion-col>
      <ion-label>Meters</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8>
      <ion-input [(ngModel)]="measurements.meters" (ionChange)="updateScoreMetric()" (keypress)="isNumber($event)" (ionFocus)="updateTextFocus('meters')" (ionBlur)="updateTextBlur('meters')"></ion-input>
    </ion-col>
    <ion-col>
      <ion-input [(ngModel)]="outputs.imperial" class="output" [readonly]="true" (keypress)="isNumber($event)" (ionFocus)="updateTextFocus('inches')" (ionBlur)="updateTextBlur('inches')"></ion-input>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
