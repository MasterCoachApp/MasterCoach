<ion-content>
  <ion-list-header>Utilities</ion-list-header>

  <ion-list>

    <ion-item class="listItem" tappable (click)="displayCalculator('stopwatch')">
      <ion-label>Stopwatch</ion-label>
    </ion-item>
    <ion-item class="listItem" tappable (click)="displayCalculator('gun')">
      <ion-label>Starting Gun</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-note>MERCIER</ion-note>
    <ion-item class="listItem" tappable (click)="displayCalculator('mercier')">
      <ion-label>Outdoor / Indoor</ion-label>

  <ion-list>
    <ion-note>MEN</ion-note>
    <ion-item tappable (click)="displayCalculator('decathlon')" class="listItem">

    <ion-item tappable (click)="displayCalculator('heptathlonM')" class="listItem">
      <ion-label>Heptathlon</ion-label>
    </ion-item>
    <ion-item tappable (click)="displayCalculator('pentathlonM')" class="listItem">
      <ion-label>Pentathlon</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-note>WOMEN</ion-note>
    <ion-item  tappable (click)="displayCalculator('heptathlonW')" class="listItem">
      <ion-label>Heptathlon</ion-label>
    </ion-item>
    <ion-item  tappable (click)="displayCalculator('pentathlonW')" class="listItem">
      <ion-label>Pentathlon</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-note>UNIT CONVERTER</ion-note>
    <ion-item tappable (click)="displayCalculator('units')" class="listItem">
      Converter
    </ion-item>
  </ion-list>

</ion-content>
