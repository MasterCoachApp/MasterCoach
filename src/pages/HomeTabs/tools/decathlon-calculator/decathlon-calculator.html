<!--

<ion-header>

    <ion-navbar>
        <ion-buttons left (click)="cancel()">
            <button ion-button="arrow-back" color="primary">
                <ion-icon name="ios-arrow-down"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Decathlon</ion-title>
        <ion-buttons right (click)="save()">
            <button ion-button="arrow-back" color="primary">
                Save
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-row>
            <ion-col>
                <ion-label>100m</ion-label>
            </ion-col>
            <ion-col>
                <ion-input maxlength="5" [(ngModel)]="inputs.hundred" (ionFocus)="updateTextFocus('hundred')" (ionBlur)="updateTextBlur('hundred')" (ionChange)="updateScore()"  (keypress)="isNumber($event)"></ion-input>
            </ion-col>
            <ion-col>
                <ion-input [readonly]="true" class="output" [(ngModel)]="outputs.hundred" (ionFocus)="false"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row class="row">
            <ion-col>
                <ion-label>Long Jump</ion-label>
            </ion-col>
            <ion-col>
                <ion-input maxlength="5" [(ngModel)]="inputs.lj" (ionFocus)="updateTextFocus('lj')" (ionBlur)="updateTextBlur('lj')" (ionChange)="updateScore()"  (keypress)="isNumber($event)"></ion-input>
            </ion-col>
            <ion-col>
                <ion-input [readonly]="true" l class="output" [(ngModel)]="outputs.lj"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>Shot Put</ion-label>
            </ion-col>
            <ion-col>
                <ion-input maxlength="5" [(ngModel)]="inputs.sp" (ionFocus)="updateTextFocus('sp')" (ionBlur)="updateTextBlur('sp')" (ionChange)="updateScore()"  (keypress)="isNumber($event)"></ion-input>
            </ion-col>
            <ion-col>
                <ion-input [readonly]="true" class="output" [(ngModel)]="outputs.sp"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>High Jump</ion-label>
            </ion-col>
            <ion-col>
                <ion-input maxlength="5" [(ngModel)]="inputs.hj" (ionFocus)="updateTextFocus('hj')" (ionBlur)="updateTextBlur('hj')" (ionChange)="updateScore()"  (keypress)="isNumber($event)"></ion-input>
            </ion-col>
            <ion-col>
                <ion-input [readonly]="true" class="output" [(ngModel)]="outputs.hj"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>400m</ion-label>
            </ion-col>
            <ion-col>
                <ion-input maxlength="5" [(ngModel)]="inputs.four" (ionFocus)="updateTextFocus('four')" (ionBlur)="updateTextBlur('four')" (ionChange)="updateScore()"  (keypress)="isNumber($event)"></ion-input>
            </ion-col>
            <ion-col>
                <ion-input [readonly]="true" class="output" [(ngModel)]="outputs.four"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>110mH</ion-label>
            </ion-col>
            <ion-col>
                <ion-input maxlength="5" [(ngModel)]="inputs.hurdles" (ionFocus)="updateTextFocus('hurdles')" (ionBlur)="updateTextBlur('hurdles')" (ionChange)="updateScore()"  (keypress)="isNumber($event)"></ion-input>
            </ion-col>
            <ion-col>
                <ion-input [readonly]="true" class="output" [(ngModel)]="outputs.hurdles"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>Discus Throw</ion-label>
            </ion-col>
            <ion-col>
                <ion-input maxlength="5" [(ngModel)]="inputs.dt" (ionFocus)="updateTextFocus('dt')" (ionBlur)="updateTextBlur('dt')" (ionChange)="updateScore()"  (keypress)="isNumber($event)"></ion-input>
            </ion-col>
            <ion-col>
                <ion-input [readonly]="true" class="output" [(ngModel)]="outputs.dt"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>Pole Vault</ion-label>
            </ion-col>
            <ion-col>
                <ion-input maxlength="5" [(ngModel)]="inputs.pv" (ionFocus)="updateTextFocus('pv')" (ionBlur)="updateTextBlur('pv')" (ionChange)="updateScore()"  (keypress)="isNumber($event)"></ion-input>
            </ion-col>
            <ion-col>
                <ion-input [readonly]="true" class="output" [(ngModel)]="outputs.pv"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>Javelin Throw</ion-label>
            </ion-col>
            <ion-col>
                <ion-input maxlength="5" [(ngModel)]="inputs.jt" (ionFocus)="updateTextFocus('jt')" (ionBlur)="updateTextBlur('jt')" (ionChange)="updateScore()"  (keypress)="isNumber($event)"></ion-input>
            </ion-col>
            <ion-col>
                <ion-input [readonly]="true" class="output" [(ngModel)]="outputs.jt"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>1500m</ion-label>
            </ion-col>
            <ion-col>
                <ion-input maxlength="8" [(ngModel)]="inputs.fifteen" (ionFocus)="updateTextFocus('fifteen')" (ionBlur)="updateTextBlur('fifteen')" (ionChange)="updateScore()"  (keypress)="isTime($event)"></ion-input>
            </ion-col>
            <ion-col>
                <ion-input [readonly]="true" class="output" [(ngModel)]="outputs.fifteen"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row class="outputResult">
            <ion-col col-4></ion-col>
            <ion-col col-5>
                <ion-label>Score Day 1:</ion-label>
            </ion-col>
            <ion-col col-2>
                <ion-input [readonly]="true" class="output" [(ngModel)]="outputs.dayOne"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row class="outputResult">
            <ion-col col-4></ion-col>
            <ion-col col-5>
                <ion-label>Score Day 2:</ion-label>
            </ion-col>
            <ion-col col-2>
                <ion-input [readonly]="true" class="output" [(ngModel)]="outputs.dayTwo"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row class="outputResult">
            <ion-col col-4></ion-col>
            <ion-col col-5>
                <ion-label>Total Score:</ion-label>
            </ion-col>
            <ion-col col-2>
                <ion-input [readonly]="true" class="output" [(ngModel)]="outputs.total"></ion-input>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
