<ion-header>

  <ion-navbar>

    <ion-buttons end>
      <button ion-button end>

</ion-header>


<ion-content>
  <ion-list-header>Score Calculators</ion-list-header>

  <ion-list>

      <ion-label>Indoor</ion-label>
    </ion-item>
    <ion-item class="listItem">
      <ion-label>Outdoor</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-note>MEN</ion-note>

    <ion-item class="listItem">
      <ion-label>Heptathlon</ion-label>
    </ion-item>
    <ion-item class="listItem">
      <ion-label>Pentathlon</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-note>Women</ion-note>
    <ion-item class="listItem">
      <ion-label>Heptathlon</ion-label>
    </ion-item>
    <ion-item class="listItem">
      <ion-label>Pentathlon</ion-label>
    </ion-item>
    <ion-item class="listItem">
      <ion-label>Pentathlon (Indoor)</ion-label>
    </ion-item>
  </ion-list>

  <ion-list-header>Unit Converter</ion-list-header>
  <ion-list>
    <ion-item class="listItem">
      Converter
    </ion-item>
