<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button="Back" color="primary" (click)="cancel()"><ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>SelectExerciseCategory</ion-title>
    <ion-buttons right>
      <button ion-button="New" color="primary" (click)="createNewExerciseCategory()">
        +
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item detail-none *ngFor="let category of banks.exerciseCategoryBank.exerciseCategoryBank" (click)="selectCategory(category)">
      {{category.category.name}}
    </button>
  </ion-list>
</ion-content>
