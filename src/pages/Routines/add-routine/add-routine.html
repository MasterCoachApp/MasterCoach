<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button="Cancel" color="primary" (click)="cancel()">Cancel
      </button>
    </ion-buttons>
    <ion-title>AddRoutine</ion-title>
    <ion-buttons right>
      <button ion-button="Submit" color="primary" (click)="addRoutine()">Add
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card detail-none *ngFor="let routine of banks.routineBank.routineBank" (click)="addRoutine(routine)">
      <ion-card-header>
        {{routine.routineName}}
      </ion-card-header>
      <ion-card-content>
        <div *ngFor="let exercise of routine.exercises">
          <ion-row>
            <ion-col>
              {{exercise.exerciseName}}
            </ion-col>
          </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
