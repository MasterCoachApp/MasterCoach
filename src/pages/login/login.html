<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="logo" >
    <img src="../../assets/imgs/olympics.png"/>
  </div>

  <ion-row>
    <ion-col>
      <ion-input class="inputBox" [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input class="inputBox" [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="loginButton">
        <button ion-button (click)="login()">Login</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div class="or"> Or </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button class="mediaLogin mediaLoginFb">
        <ion-col style="text-align: start">
        <img src="../../assets/imgs/facebook_button_icon.svg" class="loginLogo">
          </ion-col>
        <ion-col>
          Login with Facebook
        </ion-col>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button  class="mediaLogin mediaLoginGoogle"> <img src="../../assets/imgs/google_button_icon.svg" class="loginLogo">Login with Google</button>
    </ion-col>
  </ion-row>

</ion-content>
