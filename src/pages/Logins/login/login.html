  Ionic pages and navigation.

<ion-content padding>

  <div [ngClass]="hasFocus ? 'hidden' : 'logo'">
    <img src="./assets/imgs/olympics.png"/>
  </div>
    <div style="margin-top: 10px;" [ngClass]="hasFocus ? '' : 'noDisplay'">
        <span style="font-weight: bold; font-size: 24px;"> Log In</span>
    </div>

  <ion-row>
    <ion-col>
      <ion-input class="inputBox" [(ngModel)]="email" placeholder="Email" (ionFocus)="hasFocus = true"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input class="inputBox" [(ngModel)]="password" placeholder="Password" type="password" (ionFocus)="hasFocus = true"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="loginButtonColumn">
        <button class="loginButton" ion-button (click)="login()">Log In</button>
    </ion-col>
  </ion-row>
    <ion-row>
        <ion-col class="loginButtonColumn">
            <button ion-button (click)="forgotPassword()" [ngClass]="hasFocus ? 'loginButton' : 'noDisplay'" (ionFocus)="hasFocus = true">Reset Password</button>
        </ion-col>
    </ion-row>


            <div [ngClass]="hasFocus ? 'tapCatcher' : 'noDisplay'" (click)="hasFocus = false"></div>

  <ion-row>
    <ion-col>
        <hr data-content="OR" [ngClass]="hasFocus ? 'noDisplay' : 'hr-text'">
    </ion-col>
  </ion-row>

    <ion-row>
        <ion-col>
            <button [ngClass]="hasFocus ? 'noDisplay' : 'loginBtn loginBtn--facebook'" (click)="loginWithFacebook()">
                Log In with Facebook
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button [ngClass]="hasFocus ? 'noDisplay' : 'loginBtn loginBtn--google'">
                Log In with Google
            </button>
        </ion-col>
    </ion-row>

  <ion-row>
    <ion-col>
      <button  [ngClass]="hasFocus ? 'noDisplay' : 'create'" (click)="createAccount()">
      Create Account
      </button>
    </ion-col>
  </ion-row>

</ion-content>
