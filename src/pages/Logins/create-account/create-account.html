<ion-header>

  <ion-navbar>
      <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row>
        <ion-col>
            <button class="loginBtn loginBtn--facebook" (click)="createWithFacebook()">
                Create with Facebook
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button class="loginBtn loginBtn--google">
                Create with Google
            </button>
        </ion-col>
    </ion-row>


    <ion-row>
        <ion-col>
            <hr class="hr-text" data-content="OR">
        </ion-col>
    </ion-row>

  <ion-row>
    <ion-col>
      <ion-input placeholder="First Name" class="createAccountInput" [(ngModel)]="firstName"></ion-input>
    </ion-col>
      <ion-col>
          <ion-input placeholder="Last Name" class="createAccountInput" [(ngModel)]="lastName"></ion-input>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input placeholder="Email" class="createAccountInput" [(ngModel)]="email"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input placeholder="Password" type="password" class="createAccountInput" [(ngModel)]="password"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input placeholder="Re-enter Password" type="password" class="createAccountInput" [(ngModel)]="repassword"></ion-input>
    </ion-col>
  </ion-row>

    <ion-row>
        <ion-col style="text-align: center">
            <button ion-button (click)="createAccount()">Create Account</button>
        </ion-col>
    </ion-row>

</ion-content>
