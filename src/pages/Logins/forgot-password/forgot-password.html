<ion-header>

  <ion-navbar>

<ion-content padding>

  <div style="margin-top: 10px;">
    <h3> Forgot Password</h3>
  </div>

  <ion-row>
    <ion-col>
      <ion-input class="inputBox" [(ngModel)]="email" placeholder="Email" ></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="loginButtonColumn">
      <button ion-button (click)="forgotPassword()" class="loginButton">Reset Password</button>
    </ion-col>
  </ion-row>

</ion-content>
