<ion-header>
  <ion-navbar>
    <ion-title>
      Log In
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>


  <!--<div style="margin-top: 10px; text-align: center; margin-bottom: 10px">-->
    <!--<span style="font-weight: bold; font-size: 24px;"> Log In</span>-->
  <!--</div>-->

  <ion-list no-lines>

    <ion-item no-lines>
      <ion-label class="icon"><ion-icon name="md-person"></ion-icon></ion-label>
      <ion-input class="inputBox" [(ngModel)]="email" (keyup.enter)="login()"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label class="icon"><ion-icon name="md-lock"></ion-icon></ion-label>
      <ion-input class="inputBox" [(ngModel)]="password" type="password" (keyup.enter)="login()"></ion-input>
    </ion-item>

  </ion-list>

  <ion-row>
    <ion-col class="loginButtonColumn">
      <button class="loginButton" ion-button (click)="login()">Sign In</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="loginButtonColumn">
      <button ion-button class="loginButton" (click)="forgotPassword()">Reset Password</button>
    </ion-col>
  </ion-row>

</ion-content>
